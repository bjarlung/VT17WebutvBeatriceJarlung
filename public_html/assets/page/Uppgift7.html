            <img id="mudcakePic" src="../resource/bild_kladdkaka.jpg" alt="bild kladdkaka">
            <p id="infoMC">Kladdkaka är en kompakt mjuk kaka med chokladsmak och kladdig konsistens. 
                Ingredienserna är mjöl, ägg, smör, socker och kakao. 
                Kladdkaka bakas så att dess innanmäte fortfarande är kladdigt. 
                Kladdkakan är nära besläktad med brownien.(wikipedia)
